<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Blood Donation</title>
</head>

<body>
    <header>
        <h1>donate blood</h1>

        <section class="menu">
            <ul class="menu-list">
                <li>Home</li>
                <li>Donate</li>
                <li>Volunteer</li>
                <li>help</li>
            </ul>

            <button>
                <i class="fas fa-times"></i>
                <i class="fas fa-bars"></i>
            </button>
        </section>
    </header>
    <section class="main">
        <section class="left">
            <p class="title">#<br>be a hero<br>be a donor</p>
            <p class="msg">A single pint can save three lives a single gesture can create a million smiles.</p>
            <button class="cta">know more</button>
        </section>
        <section class="right">
            <img src="my_logo.jpg" alt="Langing image">
        </section>
    </section>
    <script>
        var menu = document.querySelector('.menu');
        var menuBtn = document.querySelector('.menu button');
        menuBtn.addEventListener('click', () => {
            menu.classList.toggle('opened')
        })
    </script>


</body>

</html>
